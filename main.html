<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name *<input type="text" id="name" required></label><br>
		<label for="email">Email *<input type="email" id="email" required></label><br>
		<label for="gender">Gender *<input type="radio" name="gender" required>male <input type="radio" name="gender" required>female</label><br>
		<label for="cars">Car Brands <select id="cars"><option>BMW</option> <option>Audi</option> <option>Mercedez</option></select></label><br>
		<label for="carage">Age *<input type="number" id="carage" required></label><br>
		<label for="dop">Date of Purchase *<input type="date" id="dop" required></label><br>
		<label for="password">Password *<input type="password" id="password" required></label><br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
